plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    // jersey
    implementation 'org.glassfish.jersey.core:jersey-server:2.34'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.34'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.34'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    // Base
    implementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'com.h2database:h2:2.2.224'
    implementation 'ch.qos.logback:logback-classic:1.3.14'

    // mybatis
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.16'

    // junit4
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.h2database:h2:2.2.224'
    // powermock
    testImplementation 'org.powermock:powermock-core:2.0.9'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    // mockito
    testImplementation 'org.mockito:mockito-core:3.11.2'
    // jmockit
    testImplementation 'org.jmockit:jmockit:1.33'

}

test {
    useJUnit()
    // 设置JMockit的javaagent选项
    jvmArgs '-javaagent:libs/jmockit-1.33.jar'
}
