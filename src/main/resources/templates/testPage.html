<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Call Java Page Example</title>
</head>
<body>
<h1>JavaScript Calling Java-Generated Page Example</h1>

<div>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="loadDynamicPage()">Load Dynamic Page</button>
</div>

<div id="pageContent" style="border: 1px solid #000; margin-top: 20px; padding: 10px;">
    <p>The dynamic page content will be loaded here.</p>
</div>

<script>
    function loadDynamicPage() {
        const name = document.getElementById('nameInput').value;
        const url = `/dynamicPage?name=${encodeURIComponent(name)}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(htmlContent => {
                document.getElementById('pageContent').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error fetching the page:', error);
            });
    }
</script>
</body>
</html>
